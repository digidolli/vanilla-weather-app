<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
                  <form id="search-bar" >
                    <input  type="text" name="City Search" placeholder="Please enter a city..."  autocomplete="off" id="city-search">
                    <br>
                        <input type="submit" value="🔎" id="search-city-button">
                        <input type="submit" value="📍" id="current-location-button">
                </form>
            <div class="currentForecast row">
                <div class="col-6 firstCol">
                <h1 class="place">
                    London, UK
                </h1>
                <h1 class="day">
                    Friday 
                </h1>
                <h1 class="time">
                    15:00
                </h1>
                </div>
                <div class="col-6 secondCol">
                <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="cloudy" class="icon-cloudy">
                <ul>
                    <li class="currentTemp">
                            17°
                            <span class="celc units">
                                C
                            </span>
                            <span class="units">|</span>
                            <span class="faren units">
                                F
                            </span>
                    </li>
                    <li class="weatherDescription">
                        Cloudy
                    </li>
                    <li class="weatherDetails">
                        Humidity: 67%
                    </li>
                    <li class="weatherDetails">
                        Wind: 12 mph
                    </li>
                    <li class="weatherDetails">
                        Rain: 10%
                    </li>
                </ul>
                </div>
            </div>
        </div>
    </div>       
    <script src="src/app.js"></script>
</body>
</html>
