<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
                  <form id="search-bar" >
                    <input  type="search" name="City Search" placeholder="Please enter a city..."  autocomplete="off" id="city-search">
                    <input type="submit" value="ðŸ”Ž" id="search-city-button">
                </form>
            <div class="currentForecast row">
                <div class="cityHeading">
                    <h1 class="place" id="place"></h1>
                        
                    
                   <h1 class="day" > Last updated: <span id="day"> </span></h1>
                        
                </div>
                <div class="col-6 firstCol">
                    
                <img src="" alt="cloudy" class="icon-cloudy" id="icon">
                </div>
                <div class="col-6 secondCol">
                <ul>
                    <li class="currentTemp" id="temp">
                        <li>
                            <a href=#" class="celc units active" id="celc">
                                C</a>
                            <span class="units">|</span>
                            <a href="#" id="faren" class="units">
                                F
                            </a>
                            </li>
                    </li>
                </ul>
                </div>
                <h1 class="weatherDetails" id="weatherDetails"></h1>
                <p>
                    <strong>Humidity: <span id="humidity"></strong></span><strong>%</strong>
                    <strong>| Wind: <span id="wind"></span> Km/H</strong>
                </p>
            </div>
        </div>
    </div>       
    <script src="src/app.js"></script>
</body>
</html>
