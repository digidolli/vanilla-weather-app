<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather App</title>
</head>
<body>
    <div class="weatherApp">
 <div class="container">
     <h1>London</h1>
     <ul>
         <li>
             Friday 05:00
         </li>
         <li>
             Clear
         </li>
     </ul>
     <div class="row">
        <div class="col-6">
            <img src="https://github.com/kickstandapps/WeatherIcons/blob/master/PNG%20Files/Sun.png?raw=true" class="sun-image" alt="Sunny">
            12C° | F°
        </div>
     <div class="col-6">
         <ul>
             <li>
                 Precipitation: 0%
             </li>
             <li>
                 Humidity: 71%
             </li>
             <li>
                 Wind: 2 km/h
             </li>
         </ul>
     </div>
     <small>
        <a href="https://github.com/digidolli/vanilla-weather-app" target="_blank">Open-sourced code, by Sade Kaye</a>
        Hosted on 
        <a href="https://app.netlify.com/">Netlify</a>
     </small>
     </div>
    </div>  
    <script src="src/app.js"></script>
</body>
</html>
