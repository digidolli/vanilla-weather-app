<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weatherApp">
                  <form>
                    <input type="text" name="City Search" placeholder="Please enter a city..." autocomplete="off" id="city-search">
                        <input type="submit" value="🔎" id="search-city-button">
                        <input type="submit" value="📍" id="current-location-button">
                </form>
            <div class="currentForecast row">
                <div class="col-6">
                <h1>
                    London, UK
                    <br>
                    <span>
                        Friday 15:00
                    </span>
                </h1>
                <ul>
                    <li>
                        Cloudy
                    </li>
                </ul>
                </div>
                <div class="col-6">
                <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="cloudy" class="icon-cloudy">
                <h2>17°C | F</h2>
                <ul>
                    <li>
                      Precipation: 6%
                    </li>
                    <li>
                        Humidity: 67%
                    </li>
                    <li>
                        Wind: 12 mph
                    </li>
                </ul>
                </div>
            </div>
        </div>
    </div>       
    <script src="src/app.js"></script>
</body>
</html>
