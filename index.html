<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather App</title>
</head>
<body>
    <div class="root">
        <div class="app">
            <div class="container">
                <div class="weather">
                    <form>
                        <div class="row">
                            <div class="col-9">
                                <input type="search" placeholder="Please enter a city..." class="form-control search-input"> 
                            </div>
                            <div class="col-3 p-0">
                                <input type="submit" class="btn btn-primary w-100" value="Search" >
                            </div>
                        </div>
                    </form>
                    <div class="weatherInfo">
                        <div class="row">
                            <div class="col-6">
                                <h1>London</h1>
                            <ul>
                                <li>
                                    <span>
                                        "Thursday"
                                        "14"
                                        ":"
                                        "20"
                                    </span>
                                    ", "
                                    "clear sky"
                                </li>
                                <li>
                                    "Humidity: "
                                    <strong>
                                        "40"
                                        "%"
                                    </strong>
                                    ", Wind:"
                                    <strong>
                                        "2.06"
                                        "km/h"
                                    </strong>
                                </li>
                            </ul>
                            </div>
                            <div class="col-6">
                                <div class="temperature-container d-flex justify-content-end">
                                    <canvas width="52" height="52">
                                    <div>
                                        <span class="temperature">19</span>
                                        <span class="unit">°C</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weatherForecast row">
                        <div class="col">
                            <div class="weatherForecastPreview">
                                <div class="forecast-time">Thu</div>
                                <canvas width="38" height="38">
                                    <div class="forecast-temperature">
                                        <span class="forecast-temperature-max">26°</span>
                                        <span class="forecast-temperature-min">16°</span>
                                    </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="weatherForecastPreview">
                                <div class="forecast-time">Thu</div>
                                <canvas width="38" height="38">
                                    <div class="forecast-temperature">
                                        <span class="forecast-temperature-max">26°</span>
                                        <span class="forecast-temperature-min">16°</span>
                                    </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="weatherForecastPreview">
                                <div class="forecast-time">Thu</div>
                                <canvas width="38" height="38">
                                    <div class="forecast-temperature">
                                        <span class="forecast-temperature-max">26°</span>
                                        <span class="forecast-temperature-min">16°</span>
                                    </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="weatherForecastPreview">
                                <div class="forecast-time">Thu</div>
                                <canvas width="38" height="38">
                                    <div class="forecast-temperature">
                                        <span class="forecast-temperature-max">26°</span>
                                        <span class="forecast-temperature-min">16°</span>
                                    </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="weatherForecastPreview">
                                <div class="forecast-time">Thu</div>
                                <canvas width="38" height="38">
                                    <div class="forecast-temperature">
                                        <span class="forecast-temperature-max">26°</span>
                                        <span class="forecast-temperature-min">16°</span>
                                    </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="weatherForecastPreview">
                                <div class="forecast-time">Thu</div>
                                <canvas width="38" height="38">
                                    <div class="forecast-temperature">
                                        <span class="forecast-temperature-max">26°</span>
                                        <span class="forecast-temperature-min">16°</span>
                                    </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
